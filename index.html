
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verificador de Vazamentos</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f0f4f8;
      color: #333;
    }
    h1 {
      font-size: 1.5em;
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    #resultado {
      margin-top: 20px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Verificador de Vazamentos</h1>
  <input type="text" id="dado" placeholder="Digite seu CPF ou e-mail" />
  <button onclick="verificar()">Verificar</button>
  <div id="resultado"></div>

  <script>
    function isCPF(dado) {
      return /^\d{11}$/.test(dado.replace(/\D/g, ""));
    }

    async function verificar() {
      const dado = document.getElementById("dado").value.trim();
      const resultadoDiv = document.getElementById("resultado");
      resultadoDiv.innerHTML = "üîç Consultando...";

      let url = "";
      if (isCPF(dado)) {
        const cpfLimpo = dado.replace(/\D/g, "");
        url = `https://api.naz.pw/consulta/cpf/${cpfLimpo}`;
      } else if (dado.includes("@")) {
        url = `https://api.naz.pw/consulta/email/${encodeURIComponent(dado)}`;
      } else {
        resultadoDiv.innerHTML = "‚ö†Ô∏è Digite um CPF v√°lido (somente n√∫meros) ou um e-mail.";
        return;
      }

      try {
        const resposta = await fetch(url);
        const dados = await resposta.json();

        if (dados.vazado) {
          resultadoDiv.innerHTML = `‚ö†Ô∏è Dados vazados encontrados:\n\n${JSON.stringify(dados, null, 2)}`;
        } else {
          resultadoDiv.innerHTML = "‚úÖ Nenhum dado vazado encontrado.";
        }
      } catch (erro) {
        resultadoDiv.innerHTML = "‚ùå Erro ao consultar a API.";
        console.error(erro);
      }
    }
  </script>
</body>
</html>
